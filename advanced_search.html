<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row link">
    <a class="link" href="index.html">Regular Search</a>
    <a class="link" href="image_search.html">Image Search</a>
  </div>


  <div class="row advanced_row">
    <h1 style="color: red;">Advanced Woogle Search</h1>
  </div>

  <form action="https://google.com/search">

    <div class="row advanced_row">
      <div class="col-3">
        all these words:
      </div>
      <div class="col-6">
        <input class="advanced_search_input" type="text" name="as_q">
      </div>
    </div>

    <div class="row advanced_row">
      <div class="col-3">
        this exact word or phrase:
      </div>
      <div class="col-6">
        <input class="advanced_search_input" type="text" name="as_epq">
      </div>
    </div>

    <div class="row advanced_row">
      <div class="col-3">
        any of these words:
      </div>
      <div class="col-6">
        <input class="advanced_search_input" type="text" name="as_oq">
      </div>
    </div>

    <div class="row advanced_row">
      <div class="col-3">
        none of these words:
      </div>
      <div class="col-6">
        <input class="advanced_search_input" type="text" name="as_eq">
      </div>
    </div>

    <div class="row">
      <input class="horizontal-center button" type="submit" value="Advacned Search">
    </div>
  </form>
</body>
</html>
